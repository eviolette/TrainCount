<h1>
  Utilities
</h1>

<!-- File input for the file-upload plugin, with special ng2-file-upload directive called ng2FileSelect -->
<input type="file" accept=".csv" name="trainraw" ng2FileSelect [uploader]="uploader" />
<!-- button to trigger the file upload when submitted -->
<button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
  Upload Raw Train Data CSV File
</button>


<input type="file" accept =".csv" name="counters" ng2FileSelect [uploader]="uploader2" />
<!-- button to trigger the file upload when submitted -->

<button type="button" class="btn btn-success btn-s" (click)="uploader2.uploadAll()" [disabled]="!uploader2.getNotUploadedItems().length">
  Upload Counter Information CSV File
</button>

<input type="file" accept =".csv" name="userlist" ng2FileSelect [uploader]="uploader3" />
<!-- button to trigger the file upload when submitted -->

<button type="button" class="btn btn-success btn-s" (click)="uploader3.uploadAll()" [disabled]="!uploader3.getNotUploadedItems().length">
  Upload List Of Accepted Users CSV File
</button>
